<div data-test-id="serp-search-entry__title">{{ data.title }}</div>
<a [href]="data.link" data-test-id="serp-search-entry__link">{{
  data.displayedLink
}}</a>
<div data-test-id="serp-search-entry__snippet">{{ data.snippet }}</div>
<img
  data-test-id="serp-search-entry__thumb"
  [src]="data.thumbnail"
  [alt]="data.title"
/>
